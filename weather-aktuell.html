<!DOCTYPE html>
<html>
  <head>
    <title>Max and Min Temperature Display</title>
    <meta name="viewport" content="width=100, height=30">
    <style>
      code {
        display: block;
        overflow-x: auto;
        white-space: pre-wrap;
      }
      .temp {
          font-size: 55px;
          float: left;
          
      }

      img {
        width: 130px;
        position: relative;
        right offset: 8px;
        float: left;
    
        
      }
      .wind {
        position: absolute;
        top: 60px;
        left:140px;
        font-size: 20px;
        color: rgb(70, 70, 70);
      }


    </style>
  </head>
  <body>

      
     
     <img id="icon" class="icon">  <span id="temp" class="temp"></span> <span class="wind" id="wind">Windspeed</span>
    
      
   

    <script>
var url
fetch('https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current_weather=true&timezone=Europe%2FBerlin&forecast_days=1')
  .then(response => response.json())
  .then(data => {
    console.log("fetched data!")

    const temp = data.current_weather.temperature;
    const code_ = data.current_weather.weathercode;
    const code = JSON.stringify(code_);
    const isday =data.current_weather.isday
    const Wind = data.current_weather.windspeed;
    console.log(code)
    if(code == 0 || code == 1) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/clear-day.svg"};
    if(code == 0 && isday == 0) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/clear-night.svg"}
    if(code == 1 && isday == 0) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/clear-night.svg"}
    if(code == 2 || code == 3) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/cloudy-1-day.svg"};
    if(code == 45) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/fog.svg"};
    if(code == 48) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/fog-day.svg"};
    if(code == 51 || code == 53 || code == 55) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rainy-1-day.svg"};
    if(code == 56 || code == 57) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rain-and-snow-mix.svg"};
    if(code == 61 || code == 80) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rainy-1.svg"};
    if(code == 63 || code == 81) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rainy-2.svg"};
    if(code == 65 || code == 82) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rainy-3.svg"};
    if(code == 66 || code == 67) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/rain-and-snow-mix.svg"};
    if(code == 71) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/snowy-1.svg"};
    if(code == 73) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/snowy-2.svg"};
    if(code == 75 || code == 77) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/snowy-3.svg"};
    if(code == 95) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/isolated-thunderstorms.svg"};
    if(code == 96 || code == 99) {var url = "https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/thunderstorms.svg"};
    document.getElementById("temp").textContent = `${temp} Â°C`;
    document.getElementById("icon").src= url;
    document.getElementById("wind").textContent= `Wind: ${Wind}KM/H`
  })
  .catch(error => console.log(error));


    </script>
  </body>
</html>
