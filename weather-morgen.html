<!DOCTYPE html>
<html>
  <head>
    <title>Max and Min Temperature Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      code {
        display: block;
        overflow-x: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>

    

   <center> 
    <p><h3>Morgen:</h3>
    <bold>Max: </bold> <span id="twomax"></span>°C,</bold>
    Min: </bold><span id="twomin"></span>°C,
    Regen: </bold><span id="raintwo"></span>mm
    
 </center>

    <script>
fetch('https://api.open-meteo.com/v1/forecast?latitude=47.87&longitude=16.38&hourly=temperature_2m&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=Europe%2FBerlin')
  .then(response => response.json())
  .then(data => {

    const Seconddaymaxtemp = data.daily.temperature_2m_max[1];
  
    const twomin = data.daily.temperature_2m_min[1];

    const raintwo = data.daily.precipitation_sum[1];




    document.getElementById("twomax").textContent = Seconddaymaxtemp;

    document.getElementById("twomin").textContent = twomin;

    document.getElementById("raintwo").textContent = raintwo;

})
  .catch(error => console.log(error));

    </script>
  </body>
</html>
